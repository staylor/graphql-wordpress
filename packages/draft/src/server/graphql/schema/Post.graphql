type Post {
  id: ObjID!
  title: String
  slug: String
  content: String
  contentState: ContentState
  tags: [Tag]
  createdAt: Float!
  updatedAt: Float!
}

type PostEdge {
  node: Post
  cursor: String
}

type PostConnection {
  tags: [Tag]
  count: Int
  edges: [PostEdge]
  pageInfo: PageInfo
}

input CreatePostInput {
  title: String
  contentState: ContentStateInput
  tags: [String]
}

input UpdatePostInput {
  title: String
  contentState: ContentStateInput
  tags: [String]
}

extend type Query {
  posts(
    first: Int
    after: String
    last: Int
    before: String
    year: Int
    search: String
    tags: String
  ): PostConnection
  post(id: ObjID, slug: String): Post
}

extend type Mutation {
  createPost(input: CreatePostInput!): Post
  updatePost(id: ObjID!, input: UpdatePostInput!): Post
  removePost(id: ObjID!): Boolean
}
